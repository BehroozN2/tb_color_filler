<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Team Building - Color Filler - Play</title>
</head>
<body>
<div class="container py-5">
    <div class="clearfix">
        <a href="index.html" class="float-end small">&leftarrow; Home</a>
        <h1>Play</h1>
    </div>
    <hr>
    <div class="row mb-3">
        <div class="col d-grid">
            <button id="button_load_examples" type="button" class="btn btn-secondary">Load Examples</button>
        </div>
        <div class="col d-grid">
            <button id="button_import_team" type="button" class="btn btn-secondary">Import Team</button>
        </div>
        <div class="col d-grid">
            <button id="button_ready" type="button" class="btn btn-secondary">Ready</button>
        </div>
        <div class="col d-grid">
            <button id="button_start" type="button" class="btn btn-secondary">Start</button>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-center">
        <div id="board_wrapper" class="invisible"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</html>
